<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quests</title>
</head>
<body>
    <div class="quest-form">
        <h2>Add New Quest</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Name:</label>

                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input id="description" name="description" required></input>
            </div>

            <div class="form-group">
                <label for="points">Points:</label>
                <input type="text" id="points" name="points" required>
            </div>

            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="text" id="answer" name="answer" required>
            </div>

            <button type="submit">Add Quest</button>
        </form>
    </div>

    <div class="quest-list">
        <h2>Existing Quests</h2>
        {% for quest in quests %}
        <div class="quest-item">

            <h3>Name: {{ quest['name'] }}</h3>
            <p>Description :{{ quest['description'] }}</p>
            <p>Answer: {{ quest['answer'] }}</p>
            <p><strong>Points:</strong> {{ quest['points'] }}</p>
        </div>
        {% endfor %}

    </div>
	<a href="{{ url_for('get_menu_page') }}">Back to Menu</a>
</body>
</html>
