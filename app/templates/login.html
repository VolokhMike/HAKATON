<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <h1 class="title has-text-centered">Login</h1>
                <form method="POST">
                    <div class="field">
                        <label class="label" for="username">Username</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="username" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="gmail">Gmail</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" name="gmail" required 
                                   pattern="[a-zA-Z0-9._%+-]+@gmail\.com" 
                                   title="Введите корректный Gmail-адрес (пример: example@gmail.com)">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div> 
                    <div class="field">
                        <label class="label" for="password">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" name="password" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth" type="submit">Log In</button>
                        </div>
                    </div>
                </form>
                <p class="has-text-centered">Don't have an account? <a href="{{ url_for('get_signup') }}">Sign up here</a></p>

                {% if error_message %}
                <div class="error-message has-text-centered">
                    {{ error_message }}
                </div>
                {% endif %}
                
            </div>
        </div>
    </div>

</body>
</html>
